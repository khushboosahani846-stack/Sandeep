    <style>
        :root {
            --primary: #facc15;
            --secondary: #171717;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #111827;
            overflow-x: hidden;
        }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        /* Utility for outlined text */
        .stroke-text {
            color: transparent;
            -webkit-text-stroke: 1px currentColor;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #171717;
        }
        ::-webkit-scrollbar-thumb {
            background: #facc15;
            border-radius: 0px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #eab308;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection color */
        ::selection {
            background: #facc15;
            color: #000;
        }
    </style>
